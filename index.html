<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <p><center>Loading message from the API: <b id="name"> ... </b></center></p>
  </main>

</body>

<script>
(async function myFunction() {
  document.querySelector("#name").textContent = "aaa1"; 

  t1 = await fetch('api/GetMessage');
  t2 = await t1.json()

  document.querySelector("#name").textContent = t2.text; 
}())
</script>

</body>


</html>
